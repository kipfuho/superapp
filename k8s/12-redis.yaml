apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: demo
type: Opaque
stringData:
  REDIS_PASSWORD: redispass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels: { app: redis }
  template:
    metadata:
      labels: { app: redis }
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["--requirepass", "$(REDIS_PASSWORD)", "--appendonly", "yes"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef: { name: redis-secret, key: REDIS_PASSWORD }
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {} # dev only; use PVC for persistence
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: demo
spec:
  selector: { app: redis }
  ports:
    - port: 6379
      targetPort: 6379
