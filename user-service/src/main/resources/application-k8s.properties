server.port=8080
spring.application.name=user-service

# MongoDB (change if needed)
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=userdb

# Eureka client
# Disable for K8s deployment
# eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

# JWT validation (same realm)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL}/realms/superapp

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true


# Swagger UI (openapi)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Keycloak
keycloak.url=${KEYCLOAK_URL}
keycloak.realm=superapp
keycloak.admin-realm=master
keycloak.admin-client-id=admin-cli
keycloak.admin-username=${KEYCLOAK_ADMIN_USER:admin}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASS:admin}

